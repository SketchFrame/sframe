{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="clearfix">
            <button class="float-right btn btn-dark" type="submit">{% trans "Change Password" %}</button>
            <a href="{% url 'account_profile' %}" class="float-left btn btn-secondary">{% trans "Back" %}</a>
        </div>
    </form>
</div>
<br>
{% endblock %}
