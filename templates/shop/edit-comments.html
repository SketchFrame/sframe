{% extends 'home/back.html' %}
{% load crispy_forms_tags %}
{% block title %}| About{% endblock %}
{% block back-url %}{% url 'home' %}{% endblock %}

{% block content %}
<p class="mt-2 mb-3 h2 text-center" style="color: #9e9e9e; font-weight: 300;">- Edit Comment -
</p>
<div class="container mx-auto w-75">

    <div class="row">
        <div class="widget-area no-padding blank">
            <div class="status-upload">
                <form method="POST">
                    {% csrf_token %}
                    <textarea name="text" required
                        placeholder="Your message?">{{text}}</textarea>
                    <div class="clearfix">
                        <select name="rating" class="custom-select m-2 float-left"
                            style="width: 45%;color: #ffb800; font-size: 18px;
                            font-weight: bold">
                            <option value="{{rating}}">
                                    {% if rating == 1 %}&#9733;{% elif rating == 2 %}&#9733;
                                    &#9733;{% elif rating == 3 %}&#9733; &#9733; &#9733;{% elif rating == 4 %}&#9733; &#9733;
                                    &#9733; &#9733;{% elif rating == 5 %}&#9733; &#9733; &#9733; &#9733; &#9733;{% endif %}
                                </option>
                                <option value="5">&#9733; &#9733; &#9733; &#9733;
                                    &#9733;</option>
                                <option value="4">&#9733; &#9733; &#9733; &#9733;
                                </option>
                                <option value="3">&#9733; &#9733; &#9733;</option>
                                <option value="2">&#9733; &#9733;</option>
                                <option value="1">&#9733;</option>
                        </select>
                        {% if user.is_authenticated %}
                        <button type="submit"
                            class="btn btn-success btn-md float-right m-2"><b>Update</b></button>
                        {% endif %}
                    </div>
                </form>
            </div>
            <!-- Status Upload  -->
        </div>
        <!-- Widget Area -->
    </div>
</div>
<hr>
{% endblock %}
