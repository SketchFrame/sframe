{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
| Upload image for portfolio
{% endblock %}

{% block content %}
<p class="mt-2 mb-3 h2 text-center" style="color: #9e9e9e; font-weight: 300;">- Upload a image for your portfolio -
</p>
<form method="POST" class="container" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Upload" class="btn btn-success pr-4 pl-4 ml-auto">
</form>
<hr>
{% endblock %}
