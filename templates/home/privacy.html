{% extends 'home/back.html' %}
{% block title %}
| Privacy
{% endblock %}
{% block back-url %}{% url 'home' %}{% endblock %}
{% block content %}
<style>
    .card-body {
        font-size: 14px;
    }

    .card-body>p {
        line-height: 18px;
        margin-bottom: 11px;
    }

    @media(max-width: 450px) {
        .card-body {
            padding-top: 10px;
            padding-bottom: 0px;
            font-size: 13px;
        }
    }
</style>
<p class="mt-2 mb-3 h2 text-center" style="color: #9e9e9e; font-weight: 300;">- Privacy Policy -
</p>
<div class="container">
    {% for policy in policies|dictsort:"order" %}
    <div class="card mb-2">
        <div class="card-body" style="border: none; color: rgb(78, 78, 78);">
            {{ policy.content | safe }}
        </div>
    </div>
    {% endfor %}
</div>
<br>
{% endblock %}
