{% extends 'home/base.html' %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block title %}
| Edit Comment
{% endblock %}

{% block content %}
<p class="mt-2 mb-3 h2 text-center" style="color: #9e9e9e; font-weight: 300;">- Update Comment -
</p>
<div class="container mx-auto w-75">
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            {{ form.media }}
            <div class="col-md-12">
                {{ form.text | as_crispy_field }}
            </div>
        </div>
        <select name="rating" class="custom-select m-2" style="color: #d9d900; font-size: 18px; font-weight: bold">
            <option value="{{form.rating}}">
                {% if rating == 1 %}&#9733;{% elif rating == 2 %}&#9733;
                &#9733;{% elif rating == 3 %}&#9733; &#9733; &#9733;{% elif rating == 4 %}&#9733; &#9733;
                &#9733; &#9733;{% elif rating == 5 %}&#9733; &#9733; &#9733; &#9733; &#9733;{% endif %}
            </option>
            <option value="5">&#9733; &#9733; &#9733; &#9733;
                &#9733;</option>
            <option value="4">&#9733; &#9733; &#9733; &#9733;
            </option>
            <option value="3">&#9733; &#9733; &#9733;</option>
            <option value="2">&#9733; &#9733;</option>
            <option value="1">&#9733;</option>
        </select>
        <input type="submit" value="Update" class="btn btn-success btn-md">
    </form>
</div>
<hr>
{% endblock %}
