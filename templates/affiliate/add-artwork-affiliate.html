{% extends 'home/base.html' %}
{% block title %}
| Add Artwork Affiliate
{% endblock %}

{% block content %}
<div class="container">
    <p class="mt-2 mb-2 h2 text-center" style="color: #9e9e9e; font-weight: 300;">- Add Artwork Affiliate -</p>
    <form method="POST">
        {% csrf_token %}
        <div class="mt-4 row">
            <div class="col-md-6">
                <select name="category" class="custom-select">
                    <option selected>Category</option>
                    <option value="Pencil work">Pencil work</option>
                    <option value="Pastel colours">Pastel colours</option>
                    <option value="Water colours">Water colours</option>
                    <option value="Acrylic colours">Acrylic colours</option>
                    <option value="Fabric colours">Fabric colours</option>
                    <option value="Oil colours">Oil colours</option>
                    <option value="Mix media">Mix media</option>
                </select>
            </div>
            <div class="col-md-6">
                <select name="item" class="custom-select">
                    <option selected>Artwork</option>
                    {% for item in items %}
                    <option value="{{ item.title }}">{{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <div class="clearfix">
            <span class="float-left">
                <a href="{% url 'artwork-affiliate' %}">Back</a>
            </span>
            <span class="float-right">
                <button type="submit" class="btn btn-primary btn-sm p-1 pl-4 pr-4" style="border-radius: 20px;"><i
                        class="fas fa-plus-circle mr-2"></i> Add</button>
            </span>
        </div>
    </form>
</div>
<br>
{% endblock %}
