{% extends 'home/base.html' %}
{% block title %}
| Artist Affiliate
{% endblock %}

{% block content %}
<style>
.sharable-link{
    position: absolute;
    top:50%;
    padding: 10px 5px;
    width: 80%;
    max-width: 90%;
    left:50%;
    transform:translate(-50%, -50%);
    background-color: #ebebeb91;
    border: 3px dashed #007eff;
    border-radius: 13px;
    font-size: 30px;
}
@media(max-width: 600px){
    .sharable-link{
    padding: 5px 0px;
    font-size: 22px;
    }
}
</style>
<div class="container-fluid" style="position: relative;height: 300px;">
    <p class="mt-2 mb-2 h2 text-center" style="color: #9e9e9e; font-weight: 300;">- Artist Affiliate -</p>
    <div class="sharable-link">
        <p class="text-center m-0" style="color: rgb(85, 85, 85)">{{ request.user.username }}</p>
    </div>
</div>
<span style="margin-left: 10%">
    <a href="{% url 'affiliate-options' %}">Back</a>
</span>
<br>
{% endblock %}
